    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daftar - Farmora</title>
        <link rel="shortcut icon" href="/asset/favicon_logo.png" type="image/x-icon">
        <link rel="stylesheet" href="daftar.css">
        <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="regist-container">
            <div class="regist-left"></div>
            <div class="regist-right">
                <div class="logo">
                    <img src="/asset/logo.jpg" alt="Farmora Logo" width="80" style="box-shadow: 5px 5px 10px rgba(0,0,0,0.3); border-radius: 50%;">
                </div>
                <div class="form-container">
                    <h2>Selamat Bergabung!</h2>
                    <form>
                        <div class="form-group">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" placeholder="Nama" required>
                        </div>
                        <div class="form-group">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="bi bi-telephone-fill"></i>
                            <input type="text" placeholder="No Telepon" required>
                        </div>
                        <div class="form-group">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn">Masuk</button>
                        <div class="extra-options">
                            <label><input type="checkbox"> Saya setuju dengan Ketentuan Layanan dan Kebijakan Privasi Farmora</label>
                            <a href="#">Lupa Password?</a>
                        </div>
                    </form>
                </div>

                <div style="text-align:center;font-size:14px;font-weight:400;color:#003700;">Atau</div>
                <div class="social-login">
                    <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="18"> Google</button>
                    <button><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" width="18"> Facebook</button>
                </div>

                <div class="login">Sudah punya akun? <a href="#">Masuk</a></div>
            </div>
        </div>
    </body>
    </html>
